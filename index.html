<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-11">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Registration form</title>
    <style>
        body {
            font-family: calibri, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: right;
            justify-content: right;
            min-height: 200vh;
            margin: 1;
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 0, 0.1, 0.1);
        }
        .form-container h2 {
            margin-bottom: 25px;
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"] {
            width: 150%;
            padding: 13px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="checkbox"] {
            margin-right: 14px;
        }
        .form-container input[type="Submit"],
        .form-container button {
            width: 150%;
            padding: 16px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }
        .form-container input[type="Submit"]:hover,
        .form-container button:hover {
            background-color: #218838;
        }
        #entriesTable {
            margin-top: 24px;
            border-collapse: collapse;
            width: 150%;
            max-width: 498px;
            margin-bottom: 22px;
        }
        #entriesTable th, #entriesTable td {
            border: 2px solid #ddd;
            padding: 5px;
            text-align: right;
        }
        #entriesTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Registration form</h>1
    <form id="registrationForm">
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="dob">DATE OF BIRTH</label>
        <input type="date" id="dob" name="dob" required>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
          ACCEPT TERMS AND CONDITIONS
        </label>
        <input type="submit" value="Submit">
    </form>
    <button id="clearData">ClEAR DATA?(ALL THE ENTERED DATA WILL BE CLEARED)</button>
</div>

<table id="entriesTable">
    <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>DOB</th>
            <th>ACCEPTED TERMS AND CONDITIONS?</th>
        </tr>
    </thead>
    <tbody id="entriesBody">
    </tbody>
</table>

<script src="index.js"></script>
</body>
</html>
